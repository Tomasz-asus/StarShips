<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Basics</title>

    <link rel="stylesheet" href="starships3.css">
    <script src="starships3.js"></script>

</head>

<body style="background-image: url('R.jpg');">
    <div id="main-title">
        <h1>JavaScript Basics</h1>
    </div>
    <div class="container">
        <div id="starships-container">

        </div>
    </div>

    <div class="divider"></div>

    <select id="starships-pagination" class="button-basic"></select>

    <div class="divider"></div>

    <button id="chameleon-button" class="button-basic button-blank">
        I'm chameleon
    </button>

    <button id="on-hover-button" class="button-basic button-blank">
        I'm change on hover
    </button>

    <div class="divider"></div>

    <div class="mouse-position">
        <label for="mouse-position-x">X:</label>
        <input type="text" id="mouse-position-x" class="mouse-position-input" readonly>
        <label for="mouse-position-y">Y:</label>
        <input type="text" id="mouse-position-y" class="mouse-position-input" readonly>
    </div>

    <div class="divider"></div>

    <button id="toggle-button" class="button-basic button-blank">
        Toggle me!
    </button>

    <span id="toggle-content">
        Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...
    </span>
</body>

</html>
